		<!--delight beats-->
		<game-component

		  image="../photos/game/top_.png" 
		  title="[Delight beats]"
		  description="PC用の7レーンの音ゲーです。<br>easy,normal,hardの難易度をご用意。<br>ぜひお楽しみください！" time="30分"
		  ink="https://unityroom.com/games/hiropen1414-delight">

		<!-- Ted's coming -->
		<game-component 
		  genre="アクション" 
		  image="../photos/game/Ted_.png" 
		  title="[Ted's Coming]" 
		  description='おばけの食事に興味があるというのはあなたですね？<br>
		  近頃、この町や付近の森に現れる<br>暴食の亡霊に我々手を焼いておりまして。<br><br>

		  できるだけ多く摂取させられればいいのですが...''
		  time="10分"
		  rink="https://unityroom.com/games/tedscoming-web">
		</game-component>

		  image = "../photos/game/aozora_.png"
		  title="[あおぞら]" 
		  description="５人の神絵師とゲーオタ主による、<br>学園青春恋愛物語が今、始まる…！！！<br>
		  <br>
		  &lt;操作方法&gt;<br>
		  	クリックでテキストを進めたり<br>ボタンを押したりできます。<br>
		  	右下の「≡」マークから、セーブやロード<br>メッセージスキップができます。<br>
			  ＊今作はメッセージウィンドウを消すことができません。ご了承ください。"
		  time="1時間"
		  rink="https://novelgame.jp/games/show/5943">
		</game-component>

		<!-- ロボット -->
		<game-component
		  genre="3dアクション"
		  image = "../photos/game/rob_.png"
		  title="[二足歩行ロボット君性能テスト]" 
		  description="一人称視点でロボットくんを操作します。<br>
		  オーブを3個回収できたら性能テストは成功です。<br>何回落下しても問題ないので、落ち着いて操作して<br>性能テストを成功させましょう！"

		  まだ2曲しかないです。<br>
		  想定プレイ時間は1譜面につき3分程度です。"
		  time="3分"
		  rink="https://unityroom.com/games/quadline">
