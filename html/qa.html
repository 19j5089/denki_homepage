	<qa-component question="電気部ってどんな活動をしてるんですか？" answer="電気部は、
	<ul>
		<li>Unity等を用いたゲーム制作</li>
		<li>Aviutl等を用いたメディア作品制作</li>
		<li>電子工作</li>
		<li>webメディア作品制作</li>
	</ul>
	などを活動内容としています。">
	</qa-component>

	<qa-component question="活動日時とか活動場所とかを知りたいです。"

	</qa-component>
